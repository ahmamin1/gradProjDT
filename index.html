<!DOCTYPE html>

<body style="font-family: Cairo, sans-serif;" class="scrollbar-primary">

    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean shadow sticky-top  ">

                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto" >
                        <h2 style="font-family: Cairo, sans-serif;" >تسجيل الدخول</h2>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-xl-4">
                        <div class="card mb-5">
                            <div class="card-body d-flex flex-column align-items-center y-7">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><svg

                                    </svg></div>

                                            placeholder="Password"></div>
                                    <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">تسجيل

                                    <p class="text-muted">نسيت كلمة السر ؟</p>
                                    <p><span style="color: rgb(0, 0, 0);">أو</span></p>
                                    <button class="btn btn-success" type="button"><span
                                            style="color: rgb(255, 255, 255);">تسجيل الدخول كضيف</span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <div class="container-fluid bg-light py-4 py-xl-5">

            </div>
